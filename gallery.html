<script>
    // 1. LIST YOUR ACTUAL FILENAMES HERE
    // Replace these names with the exact names of the files in your 'images' folder
    const photoData = [
        { src: '8a80818a9392f1f5019394dd1d654120_449246.jpg', cat: 'rooms' },
        { src: '8a80818a9418d64501941b6475e034a0_144557.jpg', cat: 'rooms' },
        { src: 'images/diving1.jpg', cat: 'diving' },
        { src: 'images/diving2.jpg', cat: 'diving' },
        { src: 'images/island1.jpg', cat: 'islands' },
        { src: 'images/island2.jpg', cat: 'islands' },
        // ... add the rest of your 30 images here
    ];

    const grid = document.getElementById('galleryGrid');

    // Generate HTML for the photos
    function loadGallery() {
        photoData.forEach(photo => {
            const item = document.createElement('div');
            item.className = `photo-item ${photo.cat}`;
            item.onclick = () => openLightbox(photo.src);
            item.innerHTML = `<img src="${photo.src}" loading="lazy" onerror="this.parentElement.style.display='none'">`;
            grid.appendChild(item);
        });
    }

    function filterGallery(category, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.photo-item').forEach(item => {
            item.style.display = (category === 'all' || item.classList.contains(category)) ? 'block' : 'none';
        });
    }

    function openLightbox(src) {
        document.getElementById('lightbox-img').src = src;
        document.getElementById('lightbox').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
        document.body.style.overflow = '';
    }

    // Run on load
    loadGallery();
</script>
