<script>
    // Configuration: Define how many images are in each folder
    const galleryConfig = {
        diving: 15, // Change this to the number of photos you have in images/diving
        islands: 15, // Change this to the number of photos you have in images/islands
        stay: 20    // Change this to the number of photos you have in images/stay
    };

    const grid = document.getElementById('galleryGrid');

    function loadImages() {
        Object.keys(galleryConfig).forEach(category => {
            const count = galleryConfig[category];
            for (let i = 1; i <= count; i++) {
                const item = document.createElement('div');
                item.className = `photo-item ${category}`;
                
                // It looks for images/diving/1.jpg, images/diving/2.jpg, etc.
                const imgSrc = `images/${category}/${i}.jpg`;
                
                item.innerHTML = `<img src="${imgSrc}" loading="lazy" onerror="this.parentElement.style.display='none'">`;
                item.onclick = () => openLightbox(imgSrc);
                grid.appendChild(item);
            }
        });
    }

    function filterGallery(category, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.photo-item').forEach(item => {
            item.style.display = (category === 'all' || item.classList.contains(category)) ? 'block' : 'none';
        });
    }

    function openLightbox(src) {
        document.getElementById('lightbox-img').src = src;
        document.getElementById('lightbox').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
        document.body.style.overflow = '';
    }

    // Initialize
    loadImages();
</script>
