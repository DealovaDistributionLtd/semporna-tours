    <link rel="stylesheet" href="style.css">
    <style>
        /* Page-Specific Gallery Styles */
        .filter-container { text-align:center; padding:40px 20px 20px; }
        .filter-btn {
            background:#fff; border:2px solid var(--main); color:var(--main); padding:8px 20px; 
            border-radius:24px; cursor:pointer; font-weight:700; margin:5px; transition:0.3s;
        }
        .filter-btn.active, .filter-btn:hover { background:var(--main); color:#fff; }

        /* Photo Grid (Masonry Style) */
        .gallery-grid {
            max-width: 1200px; margin: auto; padding: 0 20px 80px;
            columns: 3 250px; column-gap: 20px;
        }
        .photo-item {
            margin-bottom: 20px; break-inside: avoid; border-radius: var(--radius); 
            overflow: hidden; box-shadow: var(--shadow); background: #fff; transition: 0.3s;
            cursor: pointer;
        }
        .photo-item:hover { transform: scale(1.02); }
        .photo-item img { width: 100%; height: auto; display: block; }

        /* Lightbox */
        .lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center;
            z-index: 2000; padding: 20px;
        }
        .lightbox img { max-width: 100%; max-height: 90vh; border-radius: 8px; }
        .lightbox-close { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 3rem; cursor: pointer; }

        @media(max-width:992px) { .gallery-grid { columns: 2 200px; } }
    </style>
</head>

    <span class="lightbox-close">&times;</span>
    <img id="lightbox-img" src="">
</div>

<script src="main.js"></script>
<script>
    function filterGallery(category, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const items = document.querySelectorAll('.photo-item');
        items.forEach(item => {
            if (category === 'all' || item.classList.contains(category)) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    }

    function openLightbox(el) {
        const lightbox = document.getElementById('lightbox');
        const img = document.getElementById('lightbox-img');
        img.src = el.querySelector('img').src;
        lightbox.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
        document.body.style.overflow = '';
    }
</script>
