        /* Lightbox UI */

        .lightbox-close { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 3rem; cursor: pointer; }

        @media(max-width:992px) { .gallery-grid { columns: 2 200px; } }

<script>
    const galleryData = [
        // DIVING
        { src: 'images/diving/WhatsApp Image 2026-01-08 at 07.51.33.jpeg', cat: 'diving' },
        { src: 'images/diving/WhatsApp Image 2026-01-08 at 07.51.34 (1).jpeg', cat: 'diving' },
        { src: 'images/diving/WhatsApp Image 2026-01-08 at 07.51.34 (2).jpeg', cat: 'diving' },
        { src: 'images/diving/WhatsApp Image 2026-01-08 at 07.51.34.jpeg', cat: 'diving' },

        // ISLANDS
        { src: 'images/islands/WhatsApp Image 2025-11-19 at 07.59.51_41227044.jpg', cat: 'islands' },
        { src: 'images/islands/WhatsApp Image 2025-12-29 at 09.15.55 (1).jpeg', cat: 'islands' },
        { src: 'images/islands/WhatsApp Image 2025-12-29 at 09.15.55.jpeg', cat: 'islands' },
        { src: 'images/islands/dji-20241120095919-0020-d_orig.jpg', cat: 'islands' },

        // STAY CATEGORY (images/stay/ folder)
        { src: 'images/stay/20250302-104927_orig.jpg', cat: 'stay' },
        { src: 'images/stay/20250303-093201_orig.jpg', cat: 'stay' },
        { src: 'images/stay/dji-20250302180040-0113-d_orig.jpg', cat: 'stay' },
        { src: 'images/stay/dji-20250303073420-0194-d_orig.jpg', cat: 'stay' },

        // STAY CATEGORY (images/accommodation/ folders)
        { src: 'images/accommodation/Standard room/8a80818a9a983c42019a9b18356d15bb_300702.jpg', cat: 'stay' },
        { src: 'images/accommodation/Standard room/8a80818a9a983c42019a9b18356d15bb_46071.jpg', cat: 'stay' },
        { src: 'images/accommodation/Detached Ocean View Room/Detached Ocean View Room 1.jpg', cat: 'stay' },
        { src: 'images/accommodation/Detached Ocean View Room/Detached Ocean View Room 2.jpg', cat: 'stay' },
        { src: 'images/accommodation/Ocean view room/8a80818a9392f1f5019394dd1d654120_449246.jpg', cat: 'stay' },
        { src: 'images/accommodation/Ocean View Twin Room/8a80818a9418d64501941b6475e034a0_144557.jpg', cat: 'stay' }
    ];

    const grid = document.getElementById('galleryGrid');

    function initGallery() {
        galleryData.forEach(item => {
            const div = document.createElement('div');
            div.className = `photo-item ${item.cat}`;
            div.innerHTML = `<img src="${item.src}" loading="lazy" onerror="this.parentElement.style.display='none'">`;
            div.onclick = () => openLightbox(item.src);
            grid.appendChild(div);
        });
    }

    function filterGallery(category, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.photo-item').forEach(item => {
            item.style.display = (category === 'all' || item.classList.contains(category)) ? 'block' : 'none';
        });
    }

    function openLightbox(src) {
        document.getElementById('lightbox-img').src = src;
        document.getElementById('lightbox').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
        document.body.style.overflow = '';
    }

    initGallery();
</script>
